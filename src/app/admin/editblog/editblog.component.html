<section class="vh-100 bg-image" style="
    background-image: url('');
  ">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">EDIT BLOg</h2>

              <form [formGroup]="form"  (ngSubmit)="edit()" >
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Title</label>
                  <input type="text" formControlName="title" id="form3Example1cg" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Body</label>
                  <input type="text" formControlName="body" id="form3Example1cg" class="form-control form-control-lg" />

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Description</label>
                  <input type="text" formControlName="description" id="form3Example1cg" class="form-control form-control-lg" />
                </div>


                <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    UPDATE
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
