
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Registration</h2>

            <form [formGroup]="form"  (ngSubmit)="registration()" >
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">name</label>
                <input type="text" formControlName="name" id="form3Example1cg" class="form-control form-control-lg" />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">email</label>
                <input type="text" formControlName="email" id="form3Example1cg" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">Password</label>
                <input type="password" formControlName="password" id="form3Example1cg" class="form-control form-control-lg" />

              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">Confirm Password</label>
                <input type="password" formControlName="password_confirmation" id="form3Example1cg" class="form-control form-control-lg" />

              </div>


              <div class="d-flex justify-content-center">
                <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                  register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
